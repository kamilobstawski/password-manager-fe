<div class="container">
    <h2 class="title">Create new entry</h2>
    <form name="form" (ngSubmit)="f.form.valid && addEntry(entry)" #f="ngForm" novalidate>
        <div class="form">
            <div class="data">

                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !site_name.valid }">
                    <label for="site_name" i18n>Site name </label>
                    <input type="text" name="site_name" placeholder="Site name" class="form-control" [(ngModel)]="entry.site_name" #site_name="ngModel" required>
                    <div *ngIf="f.submitted && !site_name.valid" class="help-block">Site name is required</div>
                </div>
                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !site_url.valid }">
                    <label for="site_url" i18n>Site URL </label>
                    <input type="text" name="site_url" placeholder="Site URL" class="form-control" [(ngModel)]="entry.site_url" #site_url="ngModel" required>
                    <div *ngIf="f.submitted && !site_url.valid" class="help-block">Site URL is required</div>
                </div>
                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !login.valid }">
                    <label for="login" i18n>Login </label>
                    <input type="text" name="login" placeholder="Login" class="form-control" [(ngModel)]="entry.login" #login="ngModel" required>
                    <div *ngIf="f.submitted && !login.valid" class="help-block">Login is required</div>
                </div>

                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                    <label for="password" i18n>Password </label>
                    <input type="password" name="password" placeholder="Password" class="form-control" [(ngModel)]="entry.password" #password="ngModel" required>
                    <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
                </div>
                <button type="submit" class="btn btn-success float-right">
                    Create
                </button>
            </div>

        </div>
    </form>
    <div class="back">
        <button type="button" class="btn btn-danger" (click)="goBack()">
            Go back
        </button>
    </div>
</div>
