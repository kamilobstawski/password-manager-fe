
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="navbar-nav">
        <a href="#" class="nav-item nav-link" (click)="login()">
            login
        </a>
        <a href="#" class="nav-item nav-link" (click)="logout()">
            logout
        </a>
    </div>
</nav>
<div class="container">
    <h2 class="title">Password manager</h2>
    <div class="tbl-header">
        <table cellpadding="0" cellspacing="0" border="0">
            <thead>
                <tr>
                    <th>Site name</th>
                    <th>Site url</th>
                    <th>Account login</th>
                    <th>Password</th>
                    <th class="small-td"></th>
                    <th class="small-td"></th>
                    <th class="small-td"></th>
                </tr>
            </thead>
        </table>
    </div>
    <div class="tbl-content">
        <table cellpadding="0" cellspacing="0" border="0">
            <tbody>
                <tr *ngFor="let entry of entries">
                    <td>{{ entry.site_name }}</td>
                    <td>
                        <a href="#" (click)="openLink(entry.site_url)">{{ entry.site_url }}</a>
                    </td>
                    <td>{{ entry.login }}</td>
                    <td>
                        <a href="#" (click)="showPassword(entry.password)" title="click to expand it">...</a>
                    </td>
                    <td class="small-td">
                        <button type="button" class="btn custom-icon btn-sm" title="Generate link for that entry" (click)="generateEntry(entry.pk)">
                            <i class="fa fa-file"></i>
                        </button>
                    </td>
                    <td class="small-td">
                        <button type="button" class="btn custom-icon btn-sm" title="Edit entry" (click)="updateEntry(entry.pk)">
                            <i class="fa fa-edit"></i>
                        </button>
                    </td>
                    <td class="small-td">
                        <button type="button" class="btn custom-icon btn-sm" title="Delete entry" (click)="deleteEntry(entry.pk)">
                            <i class="fa fa-trash"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <button type="button" class="btn btn-success margin-top" title="Add new entry" (click)="addEntry()" *ngIf="logged_in">
        Add <i class="fa fa-plus"></i>
    </button>
</div>
